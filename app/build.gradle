apply plugin: 'com.android.application'
apply plugin: 'project-report'
apply from: '../gradle/contractTest.gradle'
apply from: '../gradle/checkstyle.gradle'
apply from: '../gradle/lint.gradle'
apply from: '../gradle/jacoco.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.mvpexample"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'com.example.mvpexample.application.MvpExampleTestRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//Required for androidTestCompile collisions with annotation library
//https://github.com/JakeWharton/u2020/blob/05a57bf43b9b61f16d32cbe8717af77cd608b0fb/build.gradle#L136-L140
configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:25.3.1'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Support Libs
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'

    //Android Architectural Components
    compile "android.arch.lifecycle:runtime:1.0.0-alpha3"
    compile "android.arch.lifecycle:extensions:1.0.0-alpha3"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha3"

    //Butterknife (Note apt is obsolete, and butterknife requires annotation processing)
    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    //Dagger
    annotationProcessor "com.google.dagger:dagger-compiler:2.11-rc1"
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'com.google.dagger:dagger:2.11-rc1'
    compile "com.google.dagger:dagger-android-support:2.11-rc1" // because we use the support libraries
    compile "com.google.dagger:dagger-android:2.11-rc1"
    annotationProcessor "com.google.dagger:dagger-android-processor:2.11-rc1"

    //Retrofit
    compile "com.squareup.retrofit2:retrofit:2.1.0"

    //okhttp
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.squareup.okio:okio:1.6.0'

    //Retrofit
    compile('com.squareup.retrofit2:retrofit:2.1.0') {
        //exclude Retrofit's Okhttp peer-dependency module and define your own module import
        exclude module: 'okhttp'
    }
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    //Timber
    compile 'com.jakewharton.timber:timber:4.5.1'

    //Gson
    compile 'com.google.code.gson:gson:2.7'

    //picaso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Unit Test
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.maven:maven-ant-tasks:2.1.3'
    testCompile 'org.robolectric:robolectric:3.1.1'
    testCompile 'org.robolectric:shadows-support-v4:3.1.1'
    testCompile 'org.mockito:mockito-core:2.0.7-beta'
    testCompile "org.robolectric:shadows-multidex:3.0"
    testCompile 'org.assertj:assertj-core:1.7.1'

    //Espresso Test
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2') {
        // Necessary to avoid version conflicts
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude module: 'recyclerview-v7'
    }
    androidTestCompile "com.google.dagger:dagger-android:2.11-rc1"
    androidTestCompile 'com.squareup.retrofit2:retrofit-mock:2.1.0'
    androidTestCompile 'org.mockito:mockito-android:2.6.2'
    androidTestAnnotationProcessor 'com.google.dagger:dagger-compiler:2.11-rc1'
}
